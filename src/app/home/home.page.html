<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     BreadCrumbs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BreadCrumbs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <ion-card>
     <ion-card-header>
       <ion-card-subtitle>Join Us</ion-card-subtitle>
       <ion-card-title>SignIn/SignUp</ion-card-title>
     </ion-card-header>
     <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Mobile No</ion-label>
        <ion-input [(ngModel)]='phoneNumber'></ion-input><ion-button (click)="sendLoginCode()"  fill="clear" shape="round">
          Send OTP
         </ion-button>
      </ion-item>
     <ion-item>
       <div id='recaptcha-container'></div>
     </ion-item>
      <ion-item>
        <ion-label position="floating">OTP</ion-label>
        <ion-input   [(ngModel)]='verificationCode'></ion-input><ion-button (click)="verifyLoginCode()" fill="clear" shape="round">
         Verify
        </ion-button>
      </ion-item>
     
     </ion-card-content>
     <ion-button color="primary">Login</ion-button>
   </ion-card>
  </div>
</ion-content>
