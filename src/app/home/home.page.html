<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     BreadCrumbs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">BreadCrumbs</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
   <ion-card>
     <ion-card-header>
       <ion-card-subtitle>Join Us</ion-card-subtitle>
       <ion-card-title>SignIn/SignUp</ion-card-title>
     </ion-card-header>
     <ion-card-content>
      <ion-item>
        <ion-label position="floating" >Mobile No</ion-label>
        <ion-input [(ngmodel)]='phoneNumber'></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">OTO</ion-label>
        <ion-input [(ngmodel)]='OTPs'></ion-input>
      </ion-item>
     
     </ion-card-content>
     <ion-button color="primary">Login</ion-button>
   </ion-card>
  </div>
</ion-content>
